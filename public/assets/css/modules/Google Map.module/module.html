{% require_css %}
<style>
.contact-map {
	height: {{ module.style.map_height.desktop }}px;
	width: 100%;
}
  @media only screen and (min-width: 992px) and (max-width: 1199px) {
  .contact-map {
    height: {{ module.style.map_height.laptop }}px;
    width: 100%;
  }
}
  @media only screen and (max-width: 767px) {
.contact-map {
    height: {{ module.style.map_height.mobile }}px;
    width: 100%;
  }
}
  
</style>
{% end_require_css %}

<div class="contact-map-area section">
  {% if module.map_url.source_type == "oembed" %}
  <div class="oembed_container {% if module.map_url.size_type == 'auto_full_width' %} oembed_container--full-size{% endif %}" id="oembed_container-{{name}}">
    <div class="iframe_wrapper"
      data-embed-url="{{ module.map_url.oembed_url }}"
      {% unless module.map_url.size_type == "auto_full_width" || module.map_url.size_type == "exact" %}
      data-max-height="{% if module.map_url.size_type == "auto_custom_max" %}{{ module.map_url.max_height }}{% endif %}"
      data-max-width="{% if module.map_url.size_type == "auto_custom_max" %}{{ module.map_url.max_width }}{% endif %}"
      {% endunless %}
      {% if module.map_url.size_type == "exact" %}
      data-height="{{ module.map_url.height }}"
      data-width="{{ module.map_url.width }}"
      {% endif %}
      >
    </div>
  </div>
  {% require_js %}
    <script>
      function loadEmbedField(oembedContainer) {
        const iframeWrapper = oembedContainer.querySelector('.iframe_wrapper');
        if (!iframeWrapper) {
          return;
        }
        const url = iframeWrapper.dataset.embedUrl;
        if (!url) {
          return;
        }
        

        const request = new XMLHttpRequest();
        const requestUrl = "/_hcms/oembed?url=" + url + "&autoplay=0";
        request.open('GET', requestUrl, true);
        request.onload = function() {
          if (request.status >= 200 && request.status < 400) {
            const data = JSON.parse(request.responseText);

            const maxHeight = iframeWrapper.dataset.maxHeight !== undefined && !iframeWrapper.dataset.maxHeight ? data.height : iframeWrapper.dataset.maxHeight;
            const maxWidth = iframeWrapper.dataset.maxWidth !== undefined && !iframeWrapper.dataset.maxWidth ? data.width : iframeWrapper.dataset.maxWidth;
            const height = iframeWrapper.dataset.height !== undefined && !iframeWrapper.dataset.height ? data.height : iframeWrapper.dataset.height;
            const width = iframeWrapper.dataset.width !== undefined && !iframeWrapper.dataset.width ? data.width : iframeWrapper.dataset.width;

            const el = document.createElement('div');
            el.innerHTML = data.html;
            const iframe = el.firstChild;
            iframeWrapper.appendChild(iframe);

            if (maxHeight) {
              const maxHeightStr = maxHeight.toString(10) + "px";
              oembedContainer.style.maxHeight = maxHeightStr;
              iframe.style.maxHeight = maxHeightStr;
            }

            if (maxWidth) {
              const maxWidthStr = maxWidth.toString(10) + "px";
              oembedContainer.style.maxWidth = maxWidthStr;
              iframe.style.maxWidth = maxWidthStr;
            }

            if (height) {
              const heightStr = height.toString(10) + "px";
              oembedContainer.style.height = heightStr;
              iframe.style.height = heightStr;
            }

            if (width) {
              const widthStr = width.toString(10) + "px";
              oembedContainer.style.width = widthStr;
              iframe.style.width = widthStr;
            }
          } else {
            console.error('Server reached, error retrieving results.');
          }
        };
        request.onerror = function() {
          console.error('Could not reach the server.');
        };
        request.send();
      }

      document.addEventListener('DOMContentLoaded', function() {
        var oEmbedContainers = document.getElementsByClassName('oembed_container');
        Array.prototype.forEach.call(oEmbedContainers, loadEmbedField)
      });
    </script>
  {% end_require_js %}
{% else %}
  <div id="embed_container" class="embed_container">
    <div class="iframe_wrapper">
      {{ module.map_url.embed_html }}
    </div>
  </div>
{% endif %}

</div>
